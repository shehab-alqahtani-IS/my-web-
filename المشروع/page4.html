<!DOCTYPE html>

<html>
<head>
    <title>page4</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    form {
      margin-bottom: 15px;
    }
    body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
  </style>
</head>
<body>
    <header>
        <img src="images/logo ‫(1)‬.jpg" width="100" height="50"  alt="Logo">
    </header>
    <br>
  <!-- The table tag is used to create a table structure to display the submitted data. -->
  <table id="dataTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age  </th>
    </tr>
  </table>
  <br>
  <!-- The form tag is used to create a form to input the data that will be displayed in the table. -->
  <form id="dataForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name"><br><br>
    
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="email"><br><br>
    
    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" name="age"><br><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <script>
    document.getElementById("dataForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the default form submission
      
      var name = document.getElementById("nameInput").value;
      var email = document.getElementById("emailInput").value;
      var age = document.getElementById("ageInput").value;
      
      var table = document.getElementById("dataTable");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      
      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = age;
      
      document.getElementById("nameInput").value = "";
      document.getElementById("emailInput").value = "";
      document.getElementById("ageInput").value = "";
    });
  </script>
  <footer>

</footer>
</body>
</html>
